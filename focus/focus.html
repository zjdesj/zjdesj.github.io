<html>
	<head>
		<title>focusImage</title>
		<script type="text/javascript" src='./j.js'></script>
		<script type="text/javascript" src='./focusImage.js'></script>
		<style>
			#container{width:500px;margin:0 auto;}
			#container1{width:500px;margin:0 auto;}
		</style>
	</head>
	<body>
		<div id="container">
		</div>
		<div id="container1">
		</div>
		<script type="text/javascript">
			$('#container').focusImage();
			$('#container1').focusImage({images:['./images/8.jpg','./images/9.jpg','./images/10.jpg','./images/11.jpg','./images/12.jpg','./images/13.jpg','./images/14.jpg']});
		</script>
	</body>
</html>
